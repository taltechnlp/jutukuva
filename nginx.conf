# Nginx configuration for Jutukuva at tekstiks.ee/kk
# Save this to: /etc/nginx/sites-available/tekstiks.ee
# Then: sudo ln -s /etc/nginx/sites-available/tekstiks.ee /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

# Upstream for Jutukuva backend
upstream jutukuva_backend {
    server 127.0.0.1:1234;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name tekstiks.ee;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name tekstiks.ee;

    # SSL Configuration
    # Update these paths to your actual certificate locations
    ssl_certificate /etc/letsencrypt/live/tekstiks.ee/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tekstiks.ee/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/tekstiks.ee-access.log;
    error_log /var/log/nginx/tekstiks.ee-error.log;

    # Health check endpoint
    location /kk/health {
        proxy_pass http://jutukuva_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Stats endpoint (consider restricting access)
    location /kk/stats {
        proxy_pass http://jutukuva_backend/stats;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Optional: Restrict access to stats
        # allow 127.0.0.1;  # localhost
        # allow YOUR_IP_ADDRESS;
        # deny all;
    }

    # Jutukuva Web Viewer at /kk
    location /kk {
        # Proxy to Node.js backend
        proxy_pass http://jutukuva_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support (critical for Yjs)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Disable buffering for WebSockets
        proxy_buffering off;
        proxy_cache off;
    }
}
