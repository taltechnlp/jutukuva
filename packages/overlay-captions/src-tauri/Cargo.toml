[package]
name = "overlay-captions"
version = "0.1.0"
description = "Jutukuva Captions - Live subtitle overlay"
authors = ["Jutukuva"]
edition = "2021"

[lib]
name = "overlay_captions_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-fs = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
directories = "5"
log = "0.4"

[target.'cfg(not(any(target_os = "android", target_os = "ios")))'.dependencies]
tauri-plugin-global-shortcut = "2"

[profile.release]
opt-level = 3
lto = "thin"
strip = true
