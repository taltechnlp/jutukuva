<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jutukuva Viewer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Titlebar drag region (for hiddenInset style) -->
      <div class="titlebar">
        <div class="titlebar-spacer"></div>
        <span class="titlebar-title">Jutukuva Viewer</span>
        <div class="titlebar-actions">
          <button id="settingsBtn" class="titlebar-btn" title="Settings">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="12" cy="12" r="3"></circle>
              <path
                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
              ></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Main content area -->
      <main class="main-content">
        <!-- Session join panel -->
        <section class="join-section" id="joinSection">
          <div class="join-card">
            <div class="join-header">
              <div class="app-logo">
                <svg
                  width="48"
                  height="48"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                >
                  <path
                    d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
                  ></path>
                  <path d="M8 9h8M8 13h6"></path>
                </svg>
              </div>
              <h1>Join Session</h1>
              <p>Enter a 6-character session code to join</p>
            </div>

            <form id="joinForm" class="join-form">
              <div class="input-group">
                <input
                  type="text"
                  id="sessionCode"
                  placeholder="ABC123"
                  maxlength="6"
                  pattern="[A-Za-z0-9]{6}"
                  autocomplete="off"
                  autofocus
                />
                <button type="submit" class="btn btn-primary" id="joinBtn">
                  <span>Join</span>
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path d="M5 12h14M12 5l7 7-7 7"></path>
                  </svg>
                </button>
              </div>
              <p class="hint">Session codes are 6 alphanumeric characters</p>
            </form>

            <div
              class="last-session"
              id="lastSessionHint"
              style="display: none"
            >
              <span>Last session:</span>
              <button id="lastSessionBtn" class="btn-link"></button>
            </div>
          </div>
        </section>

        <!-- Viewer iframe (shows web-viewer) -->
        <section
          class="viewer-section"
          id="viewerSection"
          style="display: none"
        >
          <div class="viewer-toolbar">
            <button id="leaveBtn" class="btn btn-ghost">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M19 12H5M12 19l-7-7 7-7"></path>
              </svg>
              <span>Leave</span>
            </button>

            <div class="session-info">
              <span class="session-code" id="currentSessionCode"></span>
              <span class="connection-status" id="connectionStatus"
                >Connecting...</span
              >
            </div>

            <div class="toolbar-actions">
              <button id="overlayToggle" class="btn btn-secondary">
                <svg
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                  <line x1="8" y1="21" x2="16" y2="21"></line>
                  <line x1="12" y1="17" x2="12" y2="21"></line>
                </svg>
                <span>Overlay</span>
              </button>
            </div>
          </div>

          <iframe
            id="viewerFrame"
            class="viewer-frame"
            src="about:blank"
          ></iframe>
        </section>
      </main>

      <!-- Settings modal -->
      <div class="modal" id="settingsModal" style="display: none">
        <div class="modal-backdrop" id="closeSettingsBackdrop"></div>
        <div class="modal-content">
          <div class="modal-header">
            <h2>Settings</h2>
            <button id="closeSettingsBtn" class="btn-close">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>

          <div class="modal-body">
            <!-- Connection settings -->
            <section class="settings-section">
              <h3>Connection</h3>
              <div class="form-group">
                <label for="yjsServerUrl">WebSocket Server URL</label>
                <input
                  type="text"
                  id="yjsServerUrl"
                  placeholder="ws://localhost:1234"
                />
              </div>
              <div class="form-group">
                <label for="webViewerUrl">Web Viewer URL</label>
                <input
                  type="text"
                  id="webViewerUrl"
                  placeholder="http://localhost:5174"
                />
              </div>
            </section>

            <!-- Overlay settings -->
            <section class="settings-section">
              <h3>Overlay Subtitles</h3>

              <div class="form-group">
                <label>Position Preset</label>
                <div class="btn-group">
                  <button class="btn btn-option" data-preset="top">Top</button>
                  <button class="btn btn-option" data-preset="center">
                    Center
                  </button>
                  <button class="btn btn-option active" data-preset="bottom">
                    Bottom
                  </button>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="overlayWidth">Width</label>
                  <input
                    type="number"
                    id="overlayWidth"
                    value="800"
                    min="400"
                    max="1920"
                  />
                </div>
                <div class="form-group">
                  <label for="overlayHeight">Height</label>
                  <input
                    type="number"
                    id="overlayHeight"
                    value="120"
                    min="60"
                    max="400"
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="overlayOpacity">Opacity</label>
                <div class="range-group">
                  <input
                    type="range"
                    id="overlayOpacity"
                    min="0.5"
                    max="1"
                    step="0.05"
                    value="0.95"
                  />
                  <span id="overlayOpacityValue">95%</span>
                </div>
              </div>

              <div class="form-group checkbox-group">
                <label>
                  <input type="checkbox" id="clickThrough" />
                  <span>Click-through mode (ignore mouse clicks)</span>
                </label>
              </div>
            </section>

            <!-- Font settings -->
            <section class="settings-section">
              <h3>Font & Colors</h3>

              <div class="form-group">
                <label for="fontFamily">Font Family</label>
                <select id="fontFamily">
                  <option value="Inter, system-ui, sans-serif">
                    Inter (System)
                  </option>
                  <option value="'SF Pro Display', system-ui, sans-serif">
                    SF Pro Display
                  </option>
                  <option value="'Roboto', sans-serif">Roboto</option>
                  <option value="'Open Sans', sans-serif">Open Sans</option>
                  <option value="monospace">Monospace</option>
                </select>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="fontSize">Font Size</label>
                  <input
                    type="number"
                    id="fontSize"
                    value="32"
                    min="16"
                    max="72"
                  />
                </div>
                <div class="form-group">
                  <label for="fontWeight">Weight</label>
                  <select id="fontWeight">
                    <option value="400">Regular</option>
                    <option value="500" selected>Medium</option>
                    <option value="600">Semi-bold</option>
                    <option value="700">Bold</option>
                  </select>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="textColor">Text Color</label>
                  <div class="color-input">
                    <input type="color" id="textColor" value="#ffffff" />
                    <span id="textColorValue">#ffffff</span>
                  </div>
                </div>
                <div class="form-group">
                  <label for="bgColor">Background</label>
                  <div class="color-input">
                    <input type="color" id="bgColor" value="#1a1a1a" />
                    <span id="bgColorValue">#1a1a1a</span>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="bgOpacity">Background Opacity</label>
                <div class="range-group">
                  <input
                    type="range"
                    id="bgOpacity"
                    min="0"
                    max="1"
                    step="0.05"
                    value="0.85"
                  />
                  <span id="bgOpacityValue">85%</span>
                </div>
              </div>
            </section>

            <!-- Preview -->
            <section class="settings-section">
              <h3>Preview</h3>
              <div class="subtitle-preview" id="subtitlePreview">
                <span>This is how your subtitles will look</span>
              </div>
            </section>
          </div>

          <div class="modal-footer">
            <button id="resetSettingsBtn" class="btn btn-ghost">
              Reset to Default
            </button>
            <button id="saveSettingsBtn" class="btn btn-primary">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
