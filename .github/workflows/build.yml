name: Build Apps

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-electron:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci --omit=optional

      - name: Install platform-specific sherpa-onnx (Linux)
        if: matrix.platform == 'linux'
        run: npm install sherpa-onnx-linux-x64@^1.12.18

      - name: Install platform-specific sherpa-onnx (macOS)
        if: matrix.platform == 'mac'
        run: npm install sherpa-onnx-darwin-x64@^1.12.18 sherpa-onnx-darwin-arm64@^1.12.18

      - name: Install platform-specific sherpa-onnx (Windows)
        if: matrix.platform == 'win'
        run: npm install sherpa-onnx-win-x64@^1.12.18

      - name: Rebuild native modules
        run: npm run rebuild

      - name: Build Svelte app
        run: npm run build

      - name: Build Electron app (Linux)
        if: matrix.platform == 'linux'
        run: npx electron-builder --linux --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron app (macOS)
        if: matrix.platform == 'mac'
        run: npx electron-builder --mac --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron app (Windows)
        if: matrix.platform == 'win'
        run: npx electron-builder --win --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List dist directory (Unix)
        if: matrix.platform != 'win'
        run: ls -la dist/ || echo "dist directory not found"

      - name: List dist directory (Windows)
        if: matrix.platform == 'win'
        run: Get-ChildItem dist/ -Force || echo "dist directory not found"
        shell: pwsh

      # Upload directly to release for tagged builds (skip artifact storage)
      - name: Upload to Release (Linux)
        if: matrix.platform == 'linux' 
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.AppImage
            dist/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Release (macOS)
        if: matrix.platform == 'mac' 
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.dmg
            dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Release (Windows)
        if: matrix.platform == 'win' 
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  build-overlay-captions:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './packages/overlay-captions/src-tauri -> target'

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install npm dependencies
        working-directory: packages/overlay-captions
        run: npm install

      - name: Build Tauri app (Linux)
        if: matrix.platform == 'linux'
        working-directory: packages/overlay-captions
        run: npm run tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ""

      - name: Build Tauri app (macOS)
        if: matrix.platform == 'mac'
        working-directory: packages/overlay-captions
        run: npm run tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ""

      - name: Build Tauri app (Windows)
        if: matrix.platform == 'win'
        working-directory: packages/overlay-captions
        run: npm run tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ""

      - name: Upload to Release (Linux - overlay-captions)
        if: matrix.platform == 'linux' 
        uses: softprops/action-gh-release@v1
        with:
          files: |
            packages/overlay-captions/src-tauri/target/release/bundle/appimage/*.AppImage
            packages/overlay-captions/src-tauri/target/release/bundle/deb/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Release (macOS - overlay-captions)
        if: matrix.platform == 'mac' 
        uses: softprops/action-gh-release@v1
        with:
          files: |
            packages/overlay-captions/src-tauri/target/release/bundle/dmg/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Release (Windows - overlay-captions)
        if: matrix.platform == 'win' 
        uses: softprops/action-gh-release@v1
        with:
          files: |
            packages/overlay-captions/src-tauri/target/release/bundle/nsis/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  publish-to-public-repo:
    needs: [build-electron, build-overlay-captions]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Get release assets
        id: get_assets
        run: |
          # Wait a moment for all assets to be uploaded
          sleep 10
          # Get asset URLs from the release
          gh release view ${{ github.ref_name }} --json assets -q '.assets[].url' > asset_urls.txt
          cat asset_urls.txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download release assets
        run: |
          mkdir -p artifacts
          gh release download ${{ github.ref_name }} --dir artifacts
          ls -la artifacts/
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to jutukuva public repo
        uses: softprops/action-gh-release@v1
        with:
          repository: aivo0/jutukuva
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Jutukuva ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Jutukuva

            Real-time caption editing application for live streaming and transcription.

            ### Downloads
            - **Windows**: Download the `.exe` installer
            - **macOS**: Download the `.dmg` file
            - **Linux**: Download the `.AppImage` or `.deb` package

            ### Installation
            1. Download the appropriate file for your operating system
            2. Run the installer or application
            3. Follow the on-screen instructions
          files: artifacts/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }}
