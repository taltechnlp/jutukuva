<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<script>
			// Fix file:// protocol URLs for SvelteKit - must run early
			if (window.location.protocol === 'file:') {
				// Add a base tag to preserve resource loading
				const base = document.createElement('base');
				base.href = window.location.href.replace('index.html', '');
				document.head.appendChild(base);
				console.log('[BASE TAG] Added base href:', base.href);

				// Replace the pathname for SvelteKit router
				const newUrl = new URL(window.location.href);
				newUrl.pathname = '/';
				window.history.replaceState({}, '', newUrl.href);
				console.log('[URL NORMALIZED] Changed pathname to /');
			}
		</script>
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="false">
		<div style="display: contents">
			%sveltekit.body%
		</div>
	</body>
</html>
