<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' app:; script-src 'self' 'unsafe-inline' 'wasm-unsafe-eval' app:; style-src 'self' 'unsafe-inline' app:; img-src 'self' data: blob: app:; font-src 'self' data: app:; connect-src 'self' ws: wss: http: https: app:; media-src 'self' blob: app:;" />
		<script>
			// Fix app:// protocol URLs for SvelteKit - must run early
			if (window.location.protocol === 'app:') {
				// Store the actual base path for later use
				const actualBasePath = window.location.href.replace('index.html', '');

				// Add a base tag to preserve resource loading for static assets
				const base = document.createElement('base');
				base.href = actualBasePath;
				document.head.appendChild(base);
				console.log('[BASE TAG] Added base href:', base.href);

				// Replace the pathname for SvelteKit router
				const newUrl = new URL(window.location.href);
				newUrl.pathname = '/';
				window.history.replaceState({}, '', newUrl.href);
				console.log('[URL NORMALIZED] Changed pathname to /');
			}
		</script>
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="false">
		<div style="display: contents">
			%sveltekit.body%
		</div>
	</body>
</html>
